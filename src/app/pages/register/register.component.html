<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4" style="max-width: 480px; width: 100%;">
    <div class="text-center mb-4">
      <i class="fas fa-user-plus fa-3x text-primary"></i>
      <h3 class="mt-2 fw-bold">Create Your Account</h3>
      <p class="text-muted small">Join TechNova to participate in exciting competitions</p>
    </div>

    <form>
      <!-- Full Name -->
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" name="fullName" [(ngModel)]="registerObj.fullName" placeholder="Enter your full name">
        </div>
      </div>

      <!-- Email Address -->
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" class="form-control" name="email" [(ngModel)]="registerObj.email" placeholder="Enter your email">
        </div>
      </div>

      <!-- College/University -->
      <div class="mb-3">
        <label class="form-label">College/University</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-university"></i></span>
          <input type="text" class="form-control" name="collegeName" [(ngModel)]="registerObj.collegeName" placeholder="Enter your college name">
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" name="password" [(ngModel)]="registerObj.password" placeholder="Create a password">
          <span class="input-group-text"><i class="fas fa-eye"></i></span>
        </div>
        <small class="text-muted">Password must be at least 8 characters with letters and numbers</small>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100 mt-3">
        <i class="fas fa-user-plus me-2"></i> Create Account
      </button>
    </form>

    <!-- Already have an account -->
    <div class="text-center mt-3">
      <p class="small mb-0">
        Already have an account?
        <a routerLink="/login" class="text-primary fw-semibold text-decoration-none">Sign In</a>
      </p>
    </div>
  </div>
</div>
